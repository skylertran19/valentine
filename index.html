<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’–</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: url('pug.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            margin: 0;
            padding: 50px;
            position: relative;
        }

        /* Semi-transparent overlay to make text readable */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7); /* white overlay at 70% opacity */
            z-index: 0;
        }

        /* Make sure content appears above overlay */
        h1, .buttons, #message {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            color: #d6336c;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        #yesBtn {
            background-color: #ff4d94;
            color: white;
        }

        #noBtn {
            background-color: #ffb3c6;
            color: white;
            position: relative;
        }

        #message {
            font-size: 2em;
            margin-top: 40px;
            color: #d6336c;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff4d94;
            animation: floatUp linear infinite;
            z-index: 2;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine Esteban?  ðŸ’–</h1>
    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
    <div id="message"></div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');

        yesBtn.addEventListener('click', () => {
            message.textContent = "ðŸ’• Sorry for asking so late ðŸ’•";
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            startHearts();
        });

        // No button runs away
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // Function to create floating hearts
        function startHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.fontSize = 20 + Math.random() * 30 + 'px';
                document.body.appendChild(heart);
                heart.textContent = 'ðŸ’–';

                // Remove heart after animation
                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }, 300);
        }
    </script>
</body>
</html>
